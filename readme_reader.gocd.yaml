format_version: 10
pipelines:
  readme_reader:
    group: defaultGroup
    materials:
      my_repo:
        git: https://github.com/gocd/gocd-vault-secret-plugin
        branch: master
    stages:
      - read_stage:
          jobs:
            read_readme:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - "ls -laR"  # Рекурсивный вывод файлов
                - exec:
                    command: cat
                    arguments: [README.md]
                    working_dir: my_repo 
